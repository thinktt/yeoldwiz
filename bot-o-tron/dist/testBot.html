<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Test Lichess Bot API</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <style>
    div {
      border-radius: 5px;
      background: #9d9;
      padding: 5px;
      border: 5px;
      margin: 5px;
      font-family: "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
      font-size: 11px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
  <script src="library.js"></script>
  <script></script>
  <script>
    /*global library, Chess*/

    window.console = {
      log: function(str) {
        var node = document.createElement("div");
        node.appendChild(document.createTextNode(str));
        document.getElementById("log").appendChild(node);
      }
    };

    const chess = new Chess();

    class SimplePlayer {
      getNextMove(moves) {
        chess.reset();
        moves.forEach(move => chess.move(move, { sloppy: true }));

        var legalMoves = chess.moves({ verbose: true });
        var mates = legalMoves.filter(move => /\#/.test(move.san));
        var checks = legalMoves.filter(move => /\+/.test(move.san));

        if (checks.length) {
          legalMoves = checks;
        }

        if (mates.length) {
          legalMoves = mates;
        }

        if (legalMoves.length === 0) {
          return;
        }

        var move = legalMoves[Math.floor(Math.random() * legalMoves.length)];
        var uciMove = move.from + move.to + (move.flags === "p" ? move.piece : "");
        return uciMove;
      }

      getReply(chat) {
        return "hi";
      }
    }

    async function start() {
      var token = document.getElementById("token").value;
      var robot = new library(token, new SimplePlayer());
      robot.start();
    }
  </script>
</head>

<body>
  <h4>Test your lichess BOT account in your browser</h4>
  <p>This javascript page will use your BOT token to listen for challenges and play unrated games using random moves. You can watch the events and messages passed between client and server.</p><br/>Token: <input type="text" id="token"><button onclick="start()">Start BOT</button><br/><br/>
  <p id="log"></p>
</body>

</html>
